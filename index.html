<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrusel Premium Ultra</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/carrusel.css" />
  </head>
  <body>
    <div class="carousel-wrapper">
      <div class="container">
        <div class="carousel-container">
          <div class="slide-counter">
            <span id="currentSlide">1</span> / <span>7</span>
          </div>

          <div
            id="carouselPremium"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselPremium"
                data-bs-slide-to="0"
                class="active"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselPremium"
                data-bs-slide-to="1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselPremium"
                data-bs-slide-to="2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselPremium"
                data-bs-slide-to="3"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselPremium"
                data-bs-slide-to="4"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselPremium"
                data-bs-slide-to="5"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselPremium"
                data-bs-slide-to="6"
              ></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/1.jpg" class="d-block w-100" alt="Imagen 1" />

                <div class="progress-bar"></div>
              </div>
              <div class="carousel-item">
                <img src="./img/2.jpg" class="d-block w-100" alt="Imagen 2" />

                <div class="progress-bar"></div>
              </div>
              <div class="carousel-item">
                <img src="./img/3.jpg" class="d-block w-100" alt="Imagen 3" />

                <div class="progress-bar"></div>
              </div>
              <div class="carousel-item">
                <img src="./img/4.jpg" class="d-block w-100" alt="Imagen 4" />

                <div class="progress-bar"></div>
              </div>
              <div class="carousel-item">
                <img src="./img/5.jpg" class="d-block w-100" alt="Imagen 5" />

                <div class="progress-bar"></div>
              </div>
              <div class="carousel-item">
                <img src="./img/6.jpg" class="d-block w-100" alt="Imagen 6" />

                <div class="progress-bar"></div>
              </div>
              <div class="carousel-item">
                <img src="./img/7.jpg" class="d-block w-100" alt="Imagen 7" />

                <div class="progress-bar"></div>
              </div>
            </div>

            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselPremium"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselPremium"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="./js/carrusel.js"></script>
  </body>
</html>
