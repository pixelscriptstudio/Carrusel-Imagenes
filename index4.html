<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Automático</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .carousel-inner {
            width: 100%;
            max-height: 500px;
        }

        .carousel-item {
            width: 100%;
            height: 500px;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="carouselAutomatico" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <!-- Indicadores -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselAutomatico" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselAutomatico" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselAutomatico" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carouselAutomatico" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#carouselAutomatico" data-bs-slide-to="4"></button>
                <button type="button" data-bs-target="#carouselAutomatico" data-bs-slide-to="5"></button>
                <button type="button" data-bs-target="#carouselAutomatico" data-bs-slide-to="6"></button>
            </div>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/1.png" class="d-block" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="/img/2.png" class="d-block" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="./img/3.png" class="d-block" alt="Imagen 3">
                </div>
                <div class="carousel-item">
                    <img src="./img/4.png" class="d-block" alt="Imagen 4">
                </div>
                <div class="carousel-item">
                    <img src="./img/5.png" class="d-block" alt="Imagen 5">
                </div>
                <div class="carousel-item">
                    <img src="./img/6.png" class="d-block" alt="Imagen 6">
                </div>
                <div class="carousel-item">
                    <img src="./img/7.png" class="d-block" alt="Imagen 7">
                </div>
            </div>

            <!-- Controles -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselAutomatico" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselAutomatico" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Inicializar el carrusel con opciones específicas
        document.addEventListener('DOMContentLoaded', function() {
            var carousel = new bootstrap.Carousel(document.getElementById('carouselAutomatico'), {
                interval: 3000,    // Tiempo entre slides en milisegundos (3 segundos)
                wrap: true,        // Volver a empezar al llegar al final
                touch: true,       // Permitir control táctil
                pause: 'hover'     // Pausar al pasar el mouse por encima
            });
        });
    </script>
</body>
</html>
